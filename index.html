<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="card mb-5">
        <div class="cardBody">
        <div id="9" class="row time-block">
            <div class="col-1"><div class="row"><div class ="hour">9:00 AM</div></div></div>
            <div class="col-10"><div class = "row"><textarea id="9Txt" placeholder="Enter event"></textarea></div></div>
            <div class="col-1"><div class = "row"><button id ="9Btn" class="btn saveBtn">Save</button></div></div>
          </div>
          <div id="10" class="row time-block">
            <div class="col-1"><div class="row"><div class ="hour">10:00 AM</div></div></div>
            <div class="col-10"><div class = "row"><textarea id="10Txt" placeholder="Enter Event"></textarea></div></div>
            <div class="col-1"><div class = "row"><button id ="10Btn" class="btn saveBtn">Save</button></div></div>
          </div>
          <div id="11" class="row time-block">
            <div class="col-1"><div class="row"><div class ="hour">11:00 AM</div></div></div>
            <div class="col-10"><div class = "row"><textarea id="11Txt" placeholder="Enter Event"></textarea></div></div>
            <div class="col-1"><div class = "row"><button id ="11Btn" class="btn saveBtn">Save</button></div></div>
          </div>
          <div id="12" class="row time-block">
            <div class="col-1"><div class="row"><div class ="hour">12:00 PM</div></div></div>
            <div class="col-10"><div class = "row"><textarea id="12Txt" placeholder="Enter Event"></textarea></div></div>
            <div class="col-1"><div class = "row"><button id ="12Btn" class="btn saveBtn">Save</button></div></div>
          </div>
          <div id="13" class="row time-block">
            <div class="col-1"><div class="row"><div class ="hour">1:00 PM</div></div></div>
            <div class="col-10"><div class = "row"><textarea id="13Txt" placeholder="Enter Event"></textarea></div></div>
            <div class="col-1"><div class = "row"><button id ="13Btn" class="btn saveBtn">Save</button></div></div>
          </div>
          <div id="14" class="row time-block">
            <div class="col-1"><div class="row"><div class ="hour">2:00 PM</div></div></div>
            <div class="col-10"><div class = "row"><textarea id="14Txt" placeholder="Enter Event"></textarea></div></div>
            <div class="col-1"><div class = "row"><button id ="14Btn" class="btn saveBtn">Save</button></div></div>
          </div>
          <div id="15" class="row time-block">
            <div class="col-1"><div class="row"><div class ="hour">3:00 PM</div></div></div>
            <div class="col-10"><div class = "row"><textarea id="15Txt" placeholder="Enter Event"></textarea></div></div>
            <div class="col-1"><div class = "row"><button id ="15Btn" class="btn saveBtn">Save</button></div></div>
          </div>
          <div id="16" class="row time-block">
            <div class="col-1"><div class="row"><div class ="hour">4:00 PM</div></div></div>
            <div class="col-10"><div class = "row"><textarea id="16Txt" placeholder="Enter Event"></textarea></div></div>
            <div class="col-1"><div class = "row"><button id ="16Btn" class="btn saveBtn">Save</button></div></div>
          </div>
          <div id="17" class="row time-block">
            <div class="col-1"><div class="row"><div class ="hour">5:00 PM</div></div></div>
            <div class="col-10"><div class = "row"><textarea id="17Txt" placeholder="Enter Event"></textarea></div></div>
            <div class="col-1"><div class = "row"><button id ="17Btn" class="btn saveBtn">Save</button></div></div>
          </div>
    </div>

  </div>
  </div>

    <script src="moment.js"></script>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
